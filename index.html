<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quotes App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
  <div class="container">
    <header class="banner">
      <h1>Quotes App</h1>
    </header>
    <main>
      <section class="quote-box" >
        <div class="quote-text">
          <i id="quote-icon" class="fa fa-quote-left"></i><span id="text"></span>
        </div>
        <p class="quote-author"></p>   
        <div>
          <button class="button" id="add-quote" title="Add quote">Add Quote</button>
          <button class="button" id="new-quote" title="Get new quote">New Quote</button>
        </div>
      </section>
      <section class="quote-form-section">
        <form>
          <div>
            <textarea id="quote" placeholder="Enter Quote"></textarea>
            <input type="text" id="author" placeholder="Enter Author" />
          </div>
          <button type="submit" class="button" id="save-quote" title="save quote">Save Quote</button>
        </form>
      </section>
    </main> 
  </div>
  <script src="public/js/quotes.js"></script>
</body>
</html>
